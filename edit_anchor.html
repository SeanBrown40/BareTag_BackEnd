<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <title>Edit Anchor</title>
</head>
<body>
    <h1>Edit Anchor: {{ anchor[2] }}</h1>
    
    <!-- Edit Form for Anchor -->
    <form action="{{ url_for('edit_anchor', anchor_id=anchor[0], user_id=user_id, name=name) }}" method="POST">
        <label for="anchor_name">Anchor Name:</label>
        <input type="text" name="anchor_name" id="anchor_name" value="{{ anchor[2] }}" required>
        
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" value="{{ anchor[3] }}" required>
        
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" value="{{ anchor[4] }}" required>
        
        <button type="submit">Update Anchor</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard', user_id=user_id, name=name) }}">Back to Dashboard</a>
</body>
</html>
